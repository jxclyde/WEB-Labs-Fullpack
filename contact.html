<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>About - GamersMetricsMadness</title>
</head>
<body>

<section>
    <header>
        <h2> <a href="index.html" class="logo">GamersMetricsMadness</a></h2> 
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </header>
    <div class="content">
        <h1 style="color: #fff;">Contact Us</h1>
        <form action="#" method="post" class="feedback-form">
            <fieldset>
                <div class="form-group">
                    <label style="color: #a1a1a1;" for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label style="color: #a1a1a1" for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label style="color: #a1a1a1" for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label style="color: #a1a1a1" for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                &emsp; &emsp; &emsp;<button type="submit" class="submit-btn">Submit</button>
            </fieldset>
        </form>
    </div>
</section>

</body>
</html>
